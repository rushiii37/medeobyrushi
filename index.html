<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        p {
            color: #333;
            margin: 0 0 30px;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 25px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: auto;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>
    <p>Welcome to my link in bio! Check out my latest projects and social media.</p>
    
    <a href="https://your-link1.com" target="_blank">Link 1</a>
    <a href="https://your-link2.com" target="_blank">Link 2</a>
    <a href="https://your-link3.com" target="_blank">Link 3</a>

</body>
</html>
